<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>聊天室</title>
    <link type="text/css" rel="stylesheet" href="css/chat.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/socket.io.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/chat.js"></script>
    <link rel="stylesheet" href="css/privateChat.css">
</head>
<body>

<div class="login-wrap">
    <div class="login-con">
        <h3>用户登录</h3>
        <input type="text" placeholder="请输入昵称" id="loginName">
        <button class="login-btn">登录</button>
    </div>
</div>

<div class="chat-wrap hide">
    <h1 class="title">多人聊天室</h1>
    <div class="chat-con clearfix"></div>
    <div class="bottom">
        <input type="text" id="sendtxt">
        <button class="sendBtn">发送</button>
    </div>
</div>


<!--用户列表页面-->
<div class="app hide">
    <div id="linkman" class="linkman">
        <div>
            <span class="add-group">+</span>
        </div>
        <div class="body">
            <ul id="session"></ul>
        </div>
    </div>
    <div id="chat">

    </div>
</div>

<!--创建群聊时的用户列表页面-->
<div class="user-list-box hide">
    <h3 class="add-group-title">创建群聊</h3>
    <ul id="user-list">

    </ul>
    <div class="btns">
        <button id="cancel-btn">取 消</button>
        <button id="confirm-btn">确 定</button>
    </div>
</div>
</body>
</html>
